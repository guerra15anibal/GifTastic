<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gif-Tastic</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="assets/javascript/gif.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-12" id="button"></div>
    </div>
    <div class="row">
      <div class="col-md-9" id="gifPlace">Search Giphy!</div>
    </div>
    <div class="col-md-3">
      <form>
        <div class="form-group">
          <label for="search"></label>
          <input
            type="search"
            class="form-control"
            id="searchBar"
            aria-describedby="searchHelp"
          />
          <small id="searchAnything" class="form-text text-muted"
            >Search Anything!</small
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
